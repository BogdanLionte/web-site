<psk-container>

    <psk-form controller-name="AddItemController">
        <psk-form-row>
            <psk-text-input view-model="id"></psk-text-input>
            <psk-text-input view-model="name"></psk-text-input>
            <psk-text-input view-model="quantity"></psk-text-input>
            <psk-text-input view-model="price"></psk-text-input>
        </psk-form-row>

        <psk-button label="Upload" event-name="uploadItem">
        </psk-button>

    </psk-form>
</psk-container>
